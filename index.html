<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Meet Clone (Flex-Box)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./icons/zoomicon.jpg" type="image/x-icon">
</head>

<body>
    <div class="heading">
        <h1>22nd Nov Task (Zoom meet clone with Css Flex-box)</h1>
    </div>

    <div class="zoom">
        <div class="header">
            <div class="right_elements">
                <img src="./icons/about_icon.png" alt="" id="about_icon">

                <img src="./icons/verified_icon.png" alt="" id="verified_icon">
            </div>

            <div class="left_elements">
                <img src="./icons/speakerview_icon.png" alt="" id="speakerview_icon">

                <img src="./icons/fullscreen_icon.png" alt="" id="fullscreen_icon">
            </div>
        </div>

        <div class="content">

            <div class="items" id="item4">
                <video src="./videos/person1.mp4" id="person4" autoplay loop></video>
                <p id="person1_text">Person 1</p>
            </div>

            <div class="items" id="item2">
                <img src="./images/person2.jpg" alt="person1" height="100px" id="person2">
                <p id="person1_text">Person 2</p>
            </div>

            <div class="items">
                <img src="./images/person3.jpg" alt="person1" height="100px" id="person3">
                <p id="person1_text">Person 4</p>
            </div>

            <div class="items">
                <img src="./images/person1.jpg" alt="person1" height="100px" id="person1">
                <p id="person1_text">Person 1</p>
            </div>

            <div class="items">
                <img src="./images/person4.jpg" alt="person1" height="100px" id="person5">
                <p id="person1_text">Person 5</p>
            </div>

            <div class="items" id="item6">
                <video src="./videos/person2.mp4" id="person6" autoplay loop></video>
                <p id="person1_text">Person 6</p>
            </div>

            <div class="items">
                <img src="./images/person5.jpg" alt="person1" height="100px" id="person7">
                <p id="person1_text">Person 7</p>
            </div>

            <div class="items">
                <img src="./images/person6.jpg" alt="person1" height="100px" id="person8">
                <p id="person1_text">Person 8</p>
            </div>

            <div class="items">
                <img src="./images/person7.jpg" alt="person1" height="100px" id="person9">
                <p id="person1_text">Person 9</p>
            </div>

            <div class="items">
                <img src="./images/person8.jpg" alt="person1" height="100px" id="person10">
                <p id="person1_text">Person 10</p>
            </div>

            <div class="items" id="item11">
                <video src="./videos/person3.mp4" id="person11" autoplay loop></video>
                <p id="person1_text">Person 11</p>
            </div>

        </div>
        <div class="footer">
            <div class="fleft">
                <img src="./icons/unmute.png" alt="" id="unmute">
                <img src="./icons/stopvideo.png" alt="" id="stopvideo">
            </div>
            <div class="fcenter">
                <img src="./icons/participants.png" alt="" id="participants">
                <img src="./icons/chat.png" alt="" id="chat">
                <img src="./icons/Share Screen.png" alt="" id="screenshare">
                <img src="./icons/record.png" alt="" id="record">
                <img src="./icons/reactions.png" alt="" id="reactions">
            </div>
            <div class="fright">
                <p id="leave">Leave</p>
            </div>
        </div>
    </div>
</body>

</html>
